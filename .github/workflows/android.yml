name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checks out your repository's code so the job can access it
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Sets up the Java Development Kit (JDK) environment
    #    Make sure the Java version matches what your project needs
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. (Optional but Recommended) Cache Gradle dependencies to speed up future builds
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4. Grants execute permission to the gradlew script
    #    This is a necessary step for Unix-based environments like the GitHub runner
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. Executes the build command to generate the release APK
    - name: Build with Gradle
      run: ./gradlew :app:assembleRelease

    # 6. Uploads the generated APK as a build artifact
    #    This is what makes the file downloadable from the workflow's summary page
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk
