name: Android Release

on:
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab
  push:
    tags:
      - 'v*' # Triggers only when pushing a tag like v1.0, v2.3.4

permissions:
  contents: write # Needed to create releases

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug Project Structure
        # Lists all modules to ensure ':app' exists
        run: ./gradlew projects

      - name: Build Release APK
        # Targeted build for the ':app' module specifically
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Sign Release APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          # Override build tools version if necessary, usually not needed
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename Signed APK
        run: mv ${{ steps.sign_app.outputs.signedReleaseFile }} app-release-${{ github.ref_name }}.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true # Auto-generates change log from commits
          files: app-release-${{ github.ref_name }}.apk
